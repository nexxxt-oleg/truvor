<div class="truvor__full-banner">
    <picture>
        <source media="(max-width: 960px) and (min-width: 376px)" data-srcset="images/dist/home1_1.jpg"/>
        <source media="(max-width: 375px)" data-srcset="images/dist/home1_2.jpg"/>
        <img src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs="
             class="lazy" data-src="images/dist/home1.jpg" alt="">

    <div class="truvor__full-banner__inner">

            <div class="truvor__full-banner__inner__text">

                </div>
            </div>
        </div>
    </div>
</div>
