<div class="truvor__page">
    <div class="container-fluid ">
        <header class="truvor__page__header pb-0">
            <h1>ВХОД</h1>
        </header>
        <div class="row  justify-content-center">
            <div class="col-lg-8">
                <div class="truvor__page__top-desc">
                    <span class="color-silver">
                        Если Вы впервые на сайте, <a href="">зарегистрируйтесь</a>.<br> Зарегистрированный пользователь имеет ряд преимуществ, таких как: персональная скидка, история заказов и автоматически заполненные данные для оформления заказа.
                    </span>
                </div>
            </div>
        </div>
        <div class="row fpad50 justify-content-center">
            <div class="col-lg-8">
                <div class="truvor__border-form">
                    <form action="" class="truvor__form">
                        <div class="fpad30">
                            <label class="form-label2">Логин (мин. 3 символа)</label>
                            <input type="text" class="form-control" name="login">
                        </div>
                        <div class="fpad30">
                            <label class="form-label2">Пароль</label>
                            <input type="password" class="form-control" name="pass">
                            <span class="form-control-info-footer tpad10">Пароль должен быть не менее 6 символов длиной</span>
                        </div>
                        <div class="text-center">
                            <label class="custom-checkbox-form custom-checkbox-form--center">
                                <input type="checkbox" checked>
                                <span>Запомнить меня</span>
                            </label>

                            <div class="truvor__form__submit-col2 fpad20">
                                <button class="truvor__btn-blue w-100 h-66">СОХРАНИТЬ</button>
                            </div>

                            <a href="" class="truvor__form__footer-link">Забыли пароль? </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
