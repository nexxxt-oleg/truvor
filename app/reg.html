<div class="truvor__page">
    <div class="container-fluid ">
        <header class="truvor__page__header pb-0">
            <h1>РЕГИСТРИАЦИЯ</h1>
        </header>
        <div class="truvor__page__top-desc">
            <span class="color-silver">Если у вас уже есть личный кабинет, воспользуйтесь <a
                    href="">формой входа</a></span>
        </div>
        <div class="row fpad50 justify-content-center">
            <div class="col-lg-8">
                <div class="truvor__border-form truvor__border-form--min-pad">
                    <form action="" class="truvor__form">
                        <div class="d-flex flex-wrap">
                            <div class="col-lg-6 col-12 ">
                                <div class="fpad30 pl-35 pr-35">
                                    <label class="form-label2">Фамилия</label>
                                    <input type="text" class="form-control" name="Фамилия">
                                </div>
                            </div>
                            <div class="col-lg-6 col-12 ">
                                <div class="fpad30 pl-35 pr-35">
                                    <label class="form-label2">Имя</label>
                                    <input type="text" class="form-control" name="Имя">
                                </div>
                            </div>
                            <div class="col-lg-6 col-12 ">
                                <div class="fpad30 pl-35 pr-35">
                                    <label class="form-label2">Отчество</label>
                                    <input type="text" class="form-control" name="Отчество">
                                </div>
                            </div>
                            <div class="col-lg-6 col-12 ">
                                <div class="fpad30 pl-35 pr-35">
                                    <label class="form-label2">Логин (мин. 3 символа)</label>
                                    <input type="text" class="form-control" name="login">
                                </div>
                            </div>
                            <div class="col-lg-6 col-12 ">
                                <div class="fpad30 pl-35 pr-35">
                                    <label class="form-label2">E-mail</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                            </div>
                            <div class="col-lg-6 col-12 ">
                                <div class="fpad30 pl-35 pr-35">
                                    <label class="form-label2">Телефон </label>
                                    <input type="tel" class="form-control" name="tel" placeholder="+7">
                                </div>
                            </div>
                            <div class="col-lg-6 col-12 ">
                                <div class="fpad30 pl-35 pr-35">
                                    <label class="form-label2">Пароль</label>
                                    <input type="password" class="form-control" name="pass">
                                    <span class="form-control-info-footer tpad10">Пароль должен быть не менее 6 символов длиной</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-12 ">
                                <div class="fpad30 pl-35 pr-35">
                                    <label class="form-label2">Подтвердите пароль</label>
                                    <input type="password" class="form-control" name="pass2">
                                </div>
                            </div>
                        </div>
                        <div class="pl-35 pr-35">
                            <div class="truvor__form__footer">
                                <div class="truvor__form__submit-col2">
                                    <div class="fpad30 ">
                                        <img src="images/dist/captha.jpg" alt="">
                                    </div>
                                    <div class="fpad20">
                                        <label class="custom-checkbox-form">
                                            <input type="checkbox" checked>
                                            <span>Отправляя форму, я соглашаюсь с <a href="">договором оферты</a>, <a
                                                    href="">правилами сайта</a>
                                        и с <a href="">политикой ЗАО "Славянка"</a> в отношении обработки персональных данных.</span>
                                        </label>
                                    </div>

                                    <button class="truvor__btn-blue w-100 h-66">ВОССТАНОВИТЬ ПАРОЛЬ</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
